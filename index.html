<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/responsive.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <main class="container">
    <img src="src/images/logo.svg" alt="logo" class="logo">
    <h1 class="title">We are launching <span class="soon">soon!</span></h1>
    <p class="p">Subscribe and get notified</p>
    <div class="input">
      <input type="email" name="email" id="email">
      <span class="error-email hide">Please provide a valid email address</span>
      <button type="submit">Notify Me</button>
    </div>
    <img src="src/images/illustration-dashboard.png" alt="illustration dashboard" class="img">
  </main>
  <footer class="attribution">
    <div class="redes">
      <a href="#"><i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="#"><i class="fa-brands fa-twitter"></i>
      </a>
      <a href="#"><i class="fab fa-instagram"></i>
      </a>
    </div>
    <h2 class="copy">
      &copy; Copyright Ping. All rights reserved.</h2>
    <div class="frontendmentor">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/CriM1Nal1337">Elton Ferreira Borges</a>
    </div>
  </footer>
  <script src="src/js/index.js"></script>
</body>

</html>
